<!DOCTYPE html>
<html lang="en">
<head>
  <meta char set="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/style.css">
<script src="https://kit.fontawesome.com/8b916d0c87.js" crossorigin="anonymous"></script>
</head> 
<body>
 
    <div class="main">
      <div class="main-center">
        <div class="container">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="header">
          <h1>We are launching <span class="soon">soon!</span></h1>
        </div>
        <div class="tagline">
          <p>Subscribe and get notified</p>
        </div>
        <div class="form-div">
          <form action="" class="form" id="form" onsubmit="return validate()">
            <input type="text" placeholder="Your email address..." class="input" id="email">
            <p id="errormsgmb" class="errormsg-mobile"></p>
            <button>Notify Me</button>
            <p id="errormsgds" class="errormsg-desktop"></p>
          </form>
        </div>
        <div class="img">
          <img src="./images/illustration-dashboard.png" alt="">
        </div>
        <div class="social-icons">
        <a href="">  <i class="fab fa-facebook-f" id="s-f"></i></a>
         <a href=""> <i class="fab fa-twitter" id="s-t"></i></a>
        <a href=""> <i class="fab fa-instagram" id="s-i"></i></a>
        </div>
        <div class="copyright">
         <p> &copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>





  <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
  <script src="./Javascript/Js.js"></script>
</body>
</html>
